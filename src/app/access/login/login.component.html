<div class="entrdiv">
    <h1 style="text-align: center; margin-top: 60px;">LOGIN</h1>
    <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="id" >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="Password" placeholder="Password" formControlName="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="offset-4">
          <button class="btn btn-success" (click)="login(loginForm)">LOGIN</button>
        </div>
      </form>
</div>

<div *ngIf="isPopUp" class="popup-container">
  <div class="popup-content">
    <app-validation [msg]="errMsg" (exit)="isPopUp = false"></app-validation>
  </div>
</div>

<div *ngIf="isLoading" class="popup-container">
  <div class="popup-content">
    <app-loader [isLoading] = "isLoading"> </app-loader>
  </div>
</div>
