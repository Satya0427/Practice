<div class="entrdiv">
    <h1 style="text-align: center; margin-top: 20px;">SIGN UP</h1>
    <form [formGroup]="registraionForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" formControlName="id" id="Email" name="email" aria-describedby="emailHelp" placeholder="Enter email" (blur)="bluraction($event)" >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="text" class="form-control" formControlName="userName" id="Email" aria-describedby="emailHelp" placeholder="Enter User Name">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="Password" id="Password1" name="" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Conform Password</label>
            <input type="password" class="form-control" formControlName="cnfmPassword" id="exampleInputPassword1" placeholder="Conform Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="offset-4">
          <button  class="btn btn-success" (click)="submit()">REGISTER</button>
        </div>
      </form>
</div>

<div *ngIf="isPopUp" class="popup-container">
  <div class="popup-content">
    <app-validation [msg]="errMsg" (exit)="isPopUp = false"></app-validation>
  </div>
</div>

<div *ngIf="isLoading" class="popup-container">
  <div class="popup-content">
    <app-loader [isLoading] = "isLoading"> </app-loader>
  </div>
</div>
